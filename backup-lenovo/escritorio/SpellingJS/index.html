<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spelling</title>
  </head>
  <body>
    <main>
      <div class="carta-box">
        <div class="carta">
          <div class="cara">
            <div class="cara-word"></div>
          </div>
          <div class="cara detras">
            <img
              src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg"
              width="200"
              height="250px"
            />
          </div>
        </div>
      </div>
      <div class="set-up">
        <div class="custom-select">
          <select id="course">
            <option value="0">Select course:</option>
            <option value="1">Primary</option>
            <option value="2">Secundary-A</option>
            <option value="2">Secundary-B</option>
          </select>
        </div>
        <div class="custom-select">
          <select id="level">
            <option value="0">Select Level:</option>
            <option value="1">Easy</option>
            <option value="2">Middle</option>
            <option value="2">Hard</option>
          </select>
        </div>
        <div class="custom-select">
            <input type="button" value="Spelling" onclick="searchWord()">
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
